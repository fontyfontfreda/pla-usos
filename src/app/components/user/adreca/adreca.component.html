<!-- Formulari d'adreça amb autocompletat -->
<div class="container">
  <img *ngIf="adreca?.imatge" [src]="adreca?.imatge" alt="imatge del local">

  <form (ngSubmit)="onSubmit()">
    <p>*Text explicatiu formulari</p>
    <div>
      <label for="adreca">Adreça del local d'interès:</label>
      <input
        type="text"
        id="adreca"
        [(ngModel)]="adrecaSeleccionada"
        name="adreca"
        (input)="filterAdreces($event)"
        required
      />
      <ul *ngIf="filteredAdreces.length > 0">
        <li *ngFor="let adreca of filteredAdreces" (click)="selectAdreca(adreca)">
          {{ adreca.adreca }}
        </li>
      </ul>
    </div>


    <div class="buttons">
      <button (click)="goBack()">*Tornar enrera</button>
      <button type="submit">*Següent</button>
    </div>
  </form>

  <div style="position: relative; width: 20%;">
    <iframe *ngIf="srcUrl" [src]="srcUrl" width="100%" height="100%" style="pointer-events: none;"></iframe>
  </div>

</div>

<div *ngIf="modalError" class="modal">
  <div class="modal-content">
    <h3>Atenció, ha de seleccionar una adreça vàlida</h3>
    <div class="button">
      <button (click)="tancarModal()">D'acord</button>
    </div>
  </div>
</div>
