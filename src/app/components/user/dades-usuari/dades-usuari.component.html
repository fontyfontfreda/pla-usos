<!-- Formulari de dades d'usuari -->
<form (ngSubmit)="onSubmit()">
  <div>
    <label for="nom">Nom:</label>
    <input type="text" id="nom" [(ngModel)]="formData.nom" name="nom" required />
  </div>
  <div>
    <label for="dni">DNI:</label>
    <input type="text" id="dni" [(ngModel)]="formData.dni" name="dni" required />
  </div>
  <div>
    <label for="actuaEnNomDe">Actua en nom de:</label>
    <select id="actuaEnNomDe" [(ngModel)]="formData.actuaEnNomDe" name="actuaEnNomDe" required>
      <option value="nomPropi">Nom propi</option>
      <option value="empresa">Empresa</option>
    </select>
  </div>
  <button type="submit">Enviar</button>
</form>
